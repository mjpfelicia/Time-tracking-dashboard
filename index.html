<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>



    <body>

        <main>
            <div class="box-geral">
                <div class="content-geral">
                    <div class="section-cliente">
                        <div class="content-informaçoes-cliente">
                            <div class="informacoes-cliente">
                                <h1 class="title-section-cliente">
                                    <span>Report for</span><br> Jeremy Robson
                                </h1>
                                <div class="img-informaçoes">
                                    <img src="./images/image-jeremy.png" alt="img">
                                </div>
                            </div>
                            <div class="relatorio-de-informacoes">
                                <div class="btn-period" id="daily">
                                    Daily
                                </div>
                                <div class="btn-period article-color" id="weekly">
                                    Weekly
                                </div>
                                <div class="btn-period" id="monthly">
                                    Monthly
                                </div>
                            </div>
                        </div>
                    </div>
                    <section class="section-trabalhos padding-top">
                        <div class="content-trabalho">
                            <div class="img-section">
                                <img src="./images/icon-work.svg" alt="svg">
                            </div>
                            <div class="box-conteudo">
                                <div class="conteudo-informacao">
                                    <div class="current">
                                        <h2 class="title">Work</h1>
                                            <div class="hours" id="work-current">32hrs</div>
                                    </div>
                                    <div class="previous">
                                        <div class="img-previous">
                                            <img src="./images/icon-ellipsis.svg" alt="svg" class="icom">
                                        </div>
                                        <div class="previous-hours" id="work-previous">Last Week-36hrs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section-play padding-top">
                        <div class="content-play">
                            <div class="img-section">
                                <img src="./images/icon-play.svg" alt="svg">
                            </div>
                            <div class="box-conteudo">
                                <div class="conteudo-informacao">
                                    <div class="current">
                                        <h2 class="title">Play</h1>
                                            <div class="hours" id="play-current">10hrs</div>
                                    </div>
                                    <div class="previous">
                                        <div class="img-previous">
                                            <img src="./images/icon-ellipsis.svg" alt="svg" class="icom">
                                        </div>
                                        <div class="previous-hours" id="play-previous">Last Week-8hrs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section-estudar padding-top">
                        <div class="content-study">
                            <div class="img-section">
                                <img src="./images/icon-study.svg" alt="svg">
                            </div>
                            <div class="box-conteudo">
                                <div class="conteudo-informacao">
                                    <div class="current">
                                        <h2 class="title">Study</h1>
                                            <div class="hours" id="study-current">4hrs</div>
                                    </div>
                                    <div class="previous">
                                        <div class="img-previous">
                                            <img src="./images/icon-ellipsis.svg" alt="svg" class="icom">
                                        </div>
                                        <div class="previous-hours" id="study-previous">Last Week-7hrs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section-estudar padding-top">
                        <div class="content-exercise">
                            <div class="img-section">
                                <img src="./images/icon-exercise.svg" alt="svg">
                            </div>
                            <div class="box-conteudo">
                                <div class="conteudo-informacao">
                                    <div class="current">
                                        <h2 class="title">Exercise</h1>
                                            <div class="hours" id="exercise-current">4hrs</div>
                                    </div>
                                    <div class="previous">
                                        <div class="img-previous">
                                            <img src="./images/icon-ellipsis.svg" alt="svg" class="icom">
                                        </div>
                                        <div class="previous-hours" id="exercise-previous">Last Week-5hrs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section-estudar padding-top">
                        <div class="content-social">
                            <div class="img-section">
                                <img src="./images/icon-social.svg" alt="svg">
                            </div>
                            <div class="box-conteudo">
                                <div class="conteudo-informacao">
                                    <div class="current">
                                        <h2 class="title">Social</h1>
                                            <div class="hours" id="social-current">5hrs</div>
                                    </div>
                                    <div class="previous">
                                        <div class="img-previous">
                                            <img src="./images/icon-ellipsis.svg" alt="svg" class="icom">
                                        </div>
                                        <div class="previous-hours" id="social-previous">Last Week-10hrs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="section-estudar padding-top">
                        <div class="content-self-care">
                            <div class="img-section">
                                <img src="./images/icon-self-care.svg" alt="svg">
                            </div>
                            <div class="box-conteudo">
                                <div class="conteudo-informacao">
                                    <div class="current">
                                        <h2 class="title">Self Care</h1>
                                            <div class="hours" id="self-care-current">2hrs</div>
                                    </div>
                                    <div class="previous">
                                        <div class="img-previous">
                                            <img src="./images/icon-ellipsis.svg" alt="svg" class="icom">
                                        </div>
                                        <div class="previous-hours" id="self-care-previous">Last Week-2hrs</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>

</html>
